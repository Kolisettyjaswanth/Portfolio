<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        h2 {
            color: #2a52be;
            text-align: center;
        }
        
        .contact-info {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px #ccc;
        }
        
        form {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        .radio-group {
            margin: 15px 0;
        }
        
        .radio-option {
            display: inline-block;
            margin-right: 15px;
        }
        
        button {
            background-color: #2a52be;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        
        button:hover {
            background-color: #1a3a8e;
            transform: scale(1.1);
        }
        
        .home-btn {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Contact Me</h2>
    
    <div class="contact-info">
        <p><strong>Email:</strong> jaswanth.k@srmap.edu.in</p>
        <p><strong>Phone:</strong> +91 9553251245</p>
    </div>

    <form>
        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="your.email@example.com" required>
        
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message here..."></textarea>
        
        <div class="radio-group">
            <label>Would you like a reply?</label>
            <div class="radio-option">
                <input type="radio" id="yes" name="reply" value="yes">
                <label for="yes">Yes</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="no" name="reply" value="no">
                <label for="no">No</label>
            </div>
        </div>
        
        <button type="submit">Send Message</button>
    </form>

    <div class="home-btn">
        <a href="portfolio.2.html"><button>Back to Home</button></a>
    </div>

</body>
</html>
