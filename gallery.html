<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
        
        #gallery {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #gallery h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .gallery-img {
            display: inline-block;
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .gallery-img img {
            display: block;
            width: 275px;
            height: 275px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .home-btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <hr>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-img">
            <img src="boruto.JPG" alt="My Profile Picture">
        </div>
        <div class="gallery-img">
            <img src="Bleach Hollow.JPEG" alt="My Profile Picture">
        </div>
    </section>
    <hr>

    <div class="home-btn-container">
        <a href="portfolio.2.html"><button>Home</button></a>
    </div>

</body>
</html>
